{%extends "base.html"%}
{%block content%}
<ol class="list-group">
    {% for wordCard in db %}
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">{{wordCard.name}}</div>
                <p>>{{wordCard.define}}</p>
            </div>   
            <div class="ms-2 me-auto">
                <div class="fw-bold">{{wordCard.pronunc}}</div>
            </div>     
            <div class="ms-2 me-auto">
                <audio controls src={{wordCard.textPr}}></audio>

            </div>                    
        </li>
    {%empty%}
        <li>none</li>
    {%endfor%}
</ol>
{% endblock content%}
