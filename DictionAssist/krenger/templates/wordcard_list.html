{%extends "base.html"%}
{%block content%}
<ol class="list-group">
    {% for wordCard in object_list %}
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">{{wordCard.name}}</div>
                <p>>{{wordCard.define}}</p>
            </div>   
            <div class="ms-2 me-auto">
                <div class="fw-bold">{{wordCard.textPr}}</div>
            </div>     
            <div class="ms-2 me-auto">
                <audio controls name="media"> 
                    <source src="https://api.dictionaryapi.dev/media/pronunciations/en/one-au.mp3" type="audio/mpeg">
                </audio>

            </div>                    
        </li>
    {%empty%}
        <li>none</li>
    {%endfor%}
</ol>
{% endblock content%}
